<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>TEC.206.002</title>

</head>

<body>
    <header>
        <nav class="container">
            <h1>TEC.002-MOVIES</h1>
            <div class="link-container">
                <img src="img/gitHub.svg" alt="">
                <a href="https://github.com/FFabio28/">/github</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="card-score-section">
            <div class="container score-container">
                <div>
                    <div class="card-movies">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_730517-MLB74883956000_032024-O.webp"
                            alt="">
                        <div class="card-score-description">
                            <h3>
                                Uma noite de crime: Ano de eleição
                            </h3>
                            <form class="movies-score">
                                <div class="form-group movies-form-group">
                                    <label for="email">
                                        Informe seu e-mail
                                    </label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group movies-form-group">
                                    <label for="score">
                                        Informe sua avaliação
                                    </label>
                                    <select class="form-control" type="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </form>
                            <div class="movies-form-btn">
                                <button class="movies-btn" type="submit">SALVAR</button>
                                <a class="movies-btn" href="index.html"> CANCELAR
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
